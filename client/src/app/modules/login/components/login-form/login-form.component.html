<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="row header-title">
          <div class="col-md-12">
            Authorization
          </div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <input-field
          [placeholder]="'Login'"
          [control]="loginForm.get('login')"
        ></input-field>
        <input-field
          [placeholder]="'Password'"
          [control]="loginForm?.get('password')"
          [type]="'password'"
        ></input-field>
        <button mat-raised-button color="accent" (click)="login()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
